
<div class="mainContent">

    <h1>My Tasks today.</h1>

    <ul class="content" *ngFor="let task of tasks";>
        
        <div class="contentList">
            <li>{{ task }}</li>

            <div class="contentButton">
                <button mat-fab color="warn" (click)="deleteItem(task)">Delete</button>
            </div>

            <div class="line"></div>
        </div>
        
    </ul>

    

    <div class="form">

        <div>
            <mat-form-field hintLabel="กรุณากรอก List กิจกรรมประจำวันนี้" appearance="fill" color="primary">
                <mat-label>กิจกรรม</mat-label>
                <input matInput placeholder="" [(ngModel)]="task">
            </mat-form-field>
        </div>
        <div class="alignButton"  >
            <mat-card-actions>
    
                <button  mat-raised-button color="primary" (click)="addTask()" >บันทึก</button>
                
                
            </mat-card-actions>
        </div>

    </div>

</div>
